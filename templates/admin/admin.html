<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <h1>Hello admin!</h1>
    <p>Пользователи:</p>
        {% for user in users %}
            <div class="user">
                <p>{{ user[1] }} - {{ user[2] }}</p>
                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    <p>Видео: </p>
        {% for video in videos %}
            <div class="video">
                <p>Название: {{ video[1] }}</p>
                <p>Ссылка на видео: <a href="/video/{{ video[0] }}">video/{{ video[0] }}</a></p>
                <p>Кол-во просмотров: {{ video[2] }}</p>
                <p>Категория: {{ video[3] }}</p>
                <form action="{{ url_for('delete_video', video_id=video[0]) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    <p>Репорты: </p>
    <div class="report">
        
    </div>
</body>
</html>
